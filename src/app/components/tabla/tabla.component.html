<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style='width: 100%;'>

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef style='width: 30px;'> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="selected">
        <th mat-header-cell *matHeaderCellDef > Sel. </th>
        <td mat-cell *matCellDef="let element" style='width: 30px;'> 
            <mat-checkbox class="example-margin" [(ngModel)]="element.selected"></mat-checkbox>            
        </td>
      </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element">         
          {{element.name}} 
        </td>
    </ng-container>

    <ng-container matColumnDef="item-number">
        <th mat-header-cell *matHeaderCellDef></th>
    </ng-container>
    <ng-container matColumnDef="item-selected">
        <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox class="example-margin"></mat-checkbox>
        </th>
    </ng-container>
    <ng-container matColumnDef="item-name">
        <th mat-header-cell *matHeaderCellDef>
            <mat-form-field style='width: 100%;' appearance="">
                <input matInput>
            </mat-form-field>
        </th>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-header-row *matHeaderRowDef="['item-number', 'item-selected', 'item-name']"
      class="example-second-header-row">
  </tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
