<mat-sidenav-container class="sidenav-container" style='margin:5px'>
    <mat-sidenav #drawer class="sidenav" mode='side' opened='true'>
        <mat-nav-list>
            <a mat-list-item> 
                <mat-icon mat-list-icon>add</mat-icon>
                CREAR
            </a>
            <a mat-list-item > <mat-icon mat-list-icon>edit</mat-icon>EDITAR</a>
            <a mat-list-item >  <mat-icon mat-list-icon>remove</mat-icon> ELIMINAR</a>
            <mat-divider></mat-divider>
            <a mat-list-item > <mat-icon mat-list-icon>save</mat-icon>GUARDAR</a>
            <a mat-list-item > <mat-icon mat-list-icon>cancel</mat-icon>CANCELAR</a>
            <mat-divider></mat-divider>
            <a mat-list-item > <mat-icon mat-list-icon>print</mat-icon>IMPRIMIR</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">          
            <span>RAZAS</span>           
        </mat-toolbar>
        <div class="content">            
            <mat-card style="margin:15px">
                <app-tabla></app-tabla>
            </mat-card>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
